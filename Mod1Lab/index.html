<!DOCTYPE html>
<html ng-app="timeDateApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="timeDateController">
    <div class="container">
        <h2>{{appName}}</h2>
        <h3>The Current Date is: {{timeDate}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
      var timeDateApp = angular.module('timeDateApp', []);
      timeDateApp.constant('myConfig', {
        applicationName:'Module 1 Homework TimeDateApp',
        timeDate: new Date()        
        });
      timeDateApp.controller('timeDateController', [
        '$scope', 'myConfig', 
        function ($scope, myConfig) {
          $scope.appName = myConfig.applicationName;
          $scope.timeDate = myConfig.timeDate;
        }
      ]);
    </script>
</body>

</html>
